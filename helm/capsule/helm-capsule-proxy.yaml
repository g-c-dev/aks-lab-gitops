---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: helm-repo-clastix-capsule-proxy
  namespace: flux-system
spec:
  type: oci
  interval: 5m0s
  url: oci://ghcr.io/projectcapsule/charts
---
apiVersion: v1
kind: Namespace
metadata:
  name: capsule-proxy
  labels:
    kubernetes.io/metadata.name: capsule-proxy
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: capsule-proxy-installation
  namespace: flux-system
spec:
  interval: 5m0s
  chart:
    spec:
      chart: capsule-proxy
      version: '0.5.3'
      sourceRef:
        kind: HelmRepository
        name: helm-repo-clastix-capsule-proxy
  releaseName: capsule-proxy
  targetNamespace: capsule-proxy
  values:
    options:
      disableCaching: true
      oidcUsernameClaim: oid
      generateCertificates: false
      enableSSL: false
    ingress:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: "lets-encrypt"
        kubernetes.io/ingress.allow-http: "false"
        traefik.ingress.kubernetes.io/router.tls: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      hosts:
        - host: "capsule.${clusterFQDN:=notProvided}"
          paths:
            - /
      tls:
        - secretName: capsule-proxy-tls
          hosts:
            - "capsule.${clusterFQDN:=notProvided}"
