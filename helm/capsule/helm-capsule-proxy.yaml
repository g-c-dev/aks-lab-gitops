---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: helm-repo-capsule-proxy
spec:
  interval: 5m0s
  url: https://clastix.github.io/charts
---
apiVersion: v1
kind: Namespace
metadata:
  name: capsule-proxy
  labels:
    kubernetes.io/metadata.name: capsule-proxy
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: capsule-proxy-installation
  namespace: flux-system
spec:
  interval: 5m0s
  chart:
    spec:
      chart: capsule-proxy
      version: '0.5.0'
      sourceRef:
        kind: HelmRepository
        name: helm-repo-capsule-proxy
  releaseName: capsule-proxy
  targetNamespace: capsule-proxy
  values:
    options:
      disableCaching: true
      oidcUsernameClaim: oid
      generateCertificates: false
      enableSSL: false
      ingress:
        className: traefik
        annotations:
          cert-manager.io/cluster-issuer: lets-encrypt
          kubernetes.io/ingress.allow-http: false
          traefik.ingress.kubernetes.io/router.tls: true
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: "capsule.${clusterFQDN:=notProvided}"
            paths:
              - /
        tls:
          - secretName: capsule-proxy-tls
            hosts:
              - "capsule.${clusterFQDN:=notProvided}"
